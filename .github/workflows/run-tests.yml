name: Run tests on push and pull requests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        # No health check options
    env:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      NODE_ENV: development
      MONGODB_URI: mongodb://root:example@localhost:27017/shoppinglistdb?authSource=admin
      MONGODB_DB: shoppinglistdb
      API_SERVER: http://localhost:3000
      RECIPE_API: http://www.themealdb.com/api/json/v1/1/search.php?s=
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            nc -z localhost 27017 && echo "MongoDB is up" && break
            sleep 2
          done
      - name: Run tests with coverage
        run: npm test -- --coverage
      - name: Upload coverage to Coveralls
        run: cat ./coverage/lcov.info | npx coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
