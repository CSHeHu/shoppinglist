name: Run tests on push and pull requests

on:
  push:
    branches: [ main, tests/pipeline ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })' --username root --password example --authenticationDatabase admin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      NODE_ENV: test
  MONGODB_URI: mongodb://root:example@localhost:27017/shoppinglistdb?authSource=admin
  MONGODB_DB: shoppinglistdb
      API_SERVER: http://localhost:3000
      RECIPE_API: http://www.themealdb.com/api/json/v1/1/search.php?s=
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            nc -z localhost 27017 && echo "MongoDB is up" && break
            sleep 2
          done
      - name: Run tests
        run: npm test
