services:
  mongo:
    image: mongo:6
    container_name: shoppinglist-mongo
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    ports:
      - "27017:27017"
    command: ["mongod", "--bind_ip_all", "--noauth"]

  app:
    build: .
    container_name: shoppinglist-app
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      MONGO_URL: "mongodb://mongo:27017/shoppinglistdb"

volumes:
  mongo-data:
  mongo-config:

