services:
  mongo:
    image: mongo:6
    container_name: shoppinglist-mongo
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    env_file:
      - .env
    command: ["mongod"]

  shoppinglist:
    build: .
    container_name: shoppinglist-app
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      NODE_ENV: development
    env_file:
      - .env


volumes:
  mongo-data:
  mongo-config:
  
