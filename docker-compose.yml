services:
  mongo:
    image: mongo:6
    container_name: shoppinglist-mongo
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    command: ["mongod", "--bind_ip_all", "--noauth"]

  shoppinglist:
    build: .
    container_name: shoppinglist-app
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      MONGO_URL: "${MONGODB_URI}"

volumes:
  mongo-data:
  mongo-config:

